<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Secret Agent Supply Inc.</title>
  <link href="resources/css/reset.css" text="text/css" rel="stylesheet" />
  <link href="resources/css/style.css" text="text/css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
  <div>
  <header>
    <div class="color-scheme">
      <div class="container title">
        <img class="logo" src="resources/images/logo.png" alt="logo image" />
        <p>
          SECRET AGENT SUPPLY INC.
        </p>

      </div>
    </div>

    <div class="banner">
      <div class="container">
      <div class="color-scheme banner-box ">
          <p>
            NEW ARRIVAL
          </p>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>

        </div>
      </div>
    </div>
    <nav>
      <div class="container">
        <ul>
          <li>
            <a href="#">Eyewear</a>
          </li>
          <li>
            <a href="#">Apparel</a>
          </li>
          <li>
            <a href="#">Gadgets</a>
          </li>
          <li>
            <a href="#">Vehicles</a>
          </li>
          <li>
            <a href="#">Classes</a>
          </li>
          <li>
            <a href="#">Contacts</a>
          </li>
        </ul>

      </div>
    </nav>
  </header>
  <section class="container">
    <div class="gallery">
      <div class="item">
        <img src="resources/images/pen.png" alt="image of a pen." />
        <p class="color-scheme description">
          Exploding Pen
        </p>
      </div>
      <div class="item">
        <img src="resources/images/watch.png" alt="image of a watch." />
        <p class="color-scheme description">
          Cellular Watch
        </p>
      </div>
      <div class="item">
        <img src="resources/images/glasses.png" alt="image of glasses." />
        <p class="color-scheme description">
          Thermal Glasses
        </p>
      </div>
    </div>
    <div class="information">
      <div class="detail">
        <p class="color-scheme" id="location">
          Location
        </p>
        <p>
          -47.34636, 84.32354
        </p>
      </div>
      <div class="detail">
        <p class="color-scheme" id="hours">
          Hours
        </p>
        <p>
          0800-1800
        </p>
      </div>
    </div>
  </section>
  <footer class="color-scheme">
    <p class="container">
      Copyright Secret Agent Supply Inc.
    </p>
  </footer>
</div>
</body>

</html>
